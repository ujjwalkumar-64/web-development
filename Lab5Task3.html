<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,
initial-scale=1.0">
<title>Counter with List</title>
<style>
#countList {
list-style-type: none;
padding: 0;
}
</style>

</head>
<body>
<ul id="countList"></ul>
<button onclick="incrementCount()">Increment</button>
<script>
let count = 0;
const countList =
document.getElementById('countList');
function incrementCount() {
count++;
const newItem = document.createElement('li');
newItem.textContent = count;
updateFontSize(newItem);
countList.appendChild(newItem);
}
function updateFontSize(item) {
const fontSize = 16 + count * 2; // Increase font
size by 2px for each increment
item.style.fontSize = `${fontSize}px`;
}
</script>
</body>
</html>
