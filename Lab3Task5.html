<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
font-family: 'Sans-serif';
margin: 0;
padding: 0;
}
nav {
background-color: #a6d4f1;
padding: 10px;
}
h1 {
display: inline-block;
background-color: #3c5f7d;
color: white;
padding: 10px;
margin: 0;
transition: background-color 0.3s ease;
}
ul {
list-style-type: none;
margin: 0;
padding: 0;
display: inline;
}
li {
display: inline;
margin-right: 20px;
}
a {
text-decoration: none;
color: #333;
transition: color 0.3s ease;
}
a:hover {
color: #3c5f7d;
}
</style>
<title>Document</title>
</head>

<body>
<nav>
<h1>Title</h1>
<ul>
<li><a href="#">Home</a></li>
<li><a href="#">About</a></li>
<li><a href="#">Contact</a></li>
</ul>
</nav>
</body>
</html>
